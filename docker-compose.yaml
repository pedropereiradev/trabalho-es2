version: '3.8'

services:
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - '3306:3306'
    volumes:
      - mysql-data:/var/lib/mysql

  api:
    build: .
    ports:
      - '3000:3000'
    depends_on:
      - mysql
    environment:
      DATABASE_URL: mysql://user:password@mysql:3306/mydb

volumes:
  mysql-data: